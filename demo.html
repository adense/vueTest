<body>
<div id="app">
     <h1>{{message}}</h1>
    <span v-bind:title="message">
    鼠标悬停几秒查看动态绑定的信息
    </span>

</div>

<!--    导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello,vue!"
        }
    });
</script>

</body>
