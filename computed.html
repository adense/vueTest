<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<!--View层-->
<div id="app">
    <p>currentTime()：{{currentTime()}}</p>
    <p>currentTime2：{{currentTime2}}</p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message:"hello,world!"
        },
        methods: {
            currentTime: function () {//在浏览器控制台输出vm.currentTime()时间戳值会改变
                return Date.now();//返回时间戳
            }
        },
        computed: {//计算属性   methods，computed方法名不能重，重名会调用methods中的方法
            currentTime2: function () {//在浏览器控制台输出vm.currentTime2时间戳值不会改变
                 this.message;  //增加这一行后控制台vm.message="zzrr"再输出时间戳值会改变
                return Date.now();//返回时间戳
            }
        }
    });
</script>

</body>
</html>
