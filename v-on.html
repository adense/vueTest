<body>
<!--View层-->
<div id="app">
   <button v-on:click="sayHi">click me</button>
</div>

<!--    导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world!'
        },
        methods: {
            // 方法必须定义在Vue的methods对象中
            sayHi: function () {
                alert(this.message);
            }
        }
    });
</script>
</body>
